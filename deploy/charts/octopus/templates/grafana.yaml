apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "grafana.fullname" . }}-dashboard-providers
  labels:
    grafana_dashboard: "true"
data:
  datasource.yml: |-
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10 #how often Grafana will scan for changed dashboards
      options:
        path: /var/lib/grafana/dashboards/
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "grafana.fullname" . }}-datasource
  labels:
    grafana_datasource: "true"
data:
  datasource.yml: |-
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      orgId: 1
      url: {{ template "prometheus.address" . }}
      isDefault: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "grafana.fullname" . }}
  labels:
{{ include "grafana.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.grafana.replicaCount }}
  selector:
    matchLabels:
{{ include "grafana.select-labels" . | indent 8 }}
  template:
    metadata:
      labels:
{{ include "grafana.labels" . | indent 8 }}
    spec:
      nodeSelector:
      {{- with .Values.global.nodeSelector }}
      {{ toYaml . | indent 2 }}
      {{- end }}
      {{- with .Values.grafana.nodeSelector }}
      {{ toYaml . | indent 2 }}
      {{- end }}
      containers:
      - image: grafana/grafana:{{ .Values.grafana.image.tag }}
        name: grafana
        resources:
{{ toYaml .Values.grafana.resources | indent 10 }}
        env:
        - name: GF_AUTH_BASIC_ENABLED
          value: "{{ .Values.grafana.env.GF_AUTH_BASIC_ENABLED }}"
        - name: GF_AUTH_ANONYMOUS_ENABLED
          value: "{{ .Values.grafana.env.GF_AUTH_ANONYMOUS_ENABLED }}"
        - name: GF_AUTH_ANONYMOUS_ORG_ROLE
          value: "{{ .Values.grafana.env.GF_AUTH_ANONYMOUS_ORG_ROLE }}"
        - name: GF_SECURITY_ADMIN_USER
          value: "{{ .Values.grafana.env.GF_SECURITY_ADMIN_USER }}"
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "{{ .Values.grafana.env.GF_SECURITY_ADMIN_PASSWORD }}"
        - name: GF_SECURITY_ALLOW_EMBEDDING
          value: "{{ .Values.grafana.env.GF_SECURITY_ALLOW_EMBEDDING }}"
        - name: GF_SERVER_ROOT_URL
          value: "{{ .Values.grafana.env.GF_SERVER_ROOT_URL }}"
        volumeMounts:
        - name: grafana-persistent-storage
          mountPath: /var/lib/grafana
        - name: datasource
          mountPath: /etc/grafana/provisioning/datasources/
        - name: dashboard-providers
          mountPath: /etc/grafana/provisioning/dashboards
        - name: dashboards
          mountPath: /var/lib/grafana/dashboards
      volumes:
      - name: grafana-persistent-storage
        emptyDir: {}
      - name: datasource
        configMap:
          name: '{{ template "grafana.fullname" . }}-datasource'
      - name: dashboard-providers
        configMap:
          name: '{{ template "grafana.fullname" . }}-dashboard-providers'
      - name: dashboards
        configMap:
          name: '{{ template "grafana.fullname" . }}-dashboards'
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "grafana.fullname" . }}
  labels:
{{ include "grafana.labels" . | indent 4 }}
spec:
  type: {{ .Values.grafana.service.type }}
  ports:
    - port: {{ .Values.grafana.service.port }}
      targetPort: {{ .Values.grafana.service.targetPort }}
  selector:
{{ include "grafana.select-labels" . | indent 6 }}
---
{{- if .Values.grafana.ingress.enabled -}}
{{- $ingressPath := .Values.grafana.ingress.path -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "grafana.fullname" . }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - http:
      paths:
      - path: {{ $ingressPath }}/(.*)
        backend:
          serviceName: {{ template "grafana.fullname" . }}
          servicePort: {{ .Values.grafana.service.port }}
{{- end }}
---